<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>HTML wireframe</title>
</head>
<body>
    <nav role="navigation">
        <div class="hamburger">&#9776;</div>
        
    </nav>
    <main role="main">

            <div class="logo">MyLogoHere</div>
            <h1>Hi, I'm Peter!</h1>
            <h3>I live in the Boston area and I'm seeking employment as a Full Stack Developer</h3>
        </header>
        <section id="about-me">
            <h2>About Me</h2>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
        </section>
        <section id="skills">
            <h2>Skills:</h2>
        </section>
        <section id="connect">
            <h2>Connect:</h2>
        </section>
    </main>
    <footer role="footer">Footer</footer>
    
</body>
</html>
